<style>
  .ucd-library-search-melvyl .bottom {
    white-space: nowrap;
    text-align: right;
    padding-top: 5px;
    margin-top: 5px;
  }

  @media(max-width: 1200px) {
    .ucd-library-search-melvyl .weight-one {
      display: block;
    }
    .ucd-library-search-melvyl .weight-one.break {
      display: none;
    }
  }

  @media(max-width: 1075px) {
    .ucd-library-search-melvyl .weight-two {
      display: block;
      margin: 0 0px;
    }
    .ucd-library-search-melvyl .weight-two.break {
      display: none;
    }
  }

</style>

<div class="ucd-library-search-melvyl">
  <div class="text" flat$="[[flat]]">
    <h1 class="title">All UC Libraries (Melvyl)</h1>
    <div class="help">Find books, journals, media, and other materials held in UC libraries and/or other libraries worldwide.</div>

    <div class="layout">
      <div class="flex">
        <input type="text" id="input" placeholder="Search Melvyl" on-keyup="_onKeyUp" />
      </div>
      <div>
        <button class="search-btn" id="btn" on-click="_search">Search</button>
      </div>
    </div>

    <div flat$="[[flat]]" class="bottom">
        <a href="http://ucdavis.worldcat.org/advancedsearch" on-click="setOutboundEvent" class="weight-two">WorldCat Advanced</a>
        <span class="weight-two break">&nbsp;|&nbsp;</span>
        <a href="http://firstsearch.oclc.org/fsip?dbname=WorldCat" on-click="setOutboundEvent" class="weight-two">WorldCat via FirstSearch</a>
    </div>
  </div>
</div>
