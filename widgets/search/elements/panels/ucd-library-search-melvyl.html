<style>
  .ucd-library-search-melvyl .bottom {
    display: flex;
    align-items: flex-start;
    white-space: nowrap;
    font-weight: var(--default-font-weight);
    text-align: right;
    padding: 5px 0;
  }

  .ucd-library-search-melvyl .break {
    margin: 0 10px;
  }

</style>

<div class="ucd-library-search-melvyl">
  <div class="text" flat$="[[flat]]">
    <h1 class="title">All UC Libraries (Melvyl)</h1>
    <div class="help">Find books, journals, media, and other materials held in UC libraries and/or other libraries worldwide.</div>

    <div class="layout">
      <div class="flex">
        <input type="text" id="input" placeholder="Search Melvyl" on-keyup="_onKeyUp" />
      </div>
      <div>
        <button class="search-btn" id="btn" on-click="_search">Search</button>
      </div>
    </div>

    <div flat$="[[flat]]" class="bottom">
      <div style="flex: 1" >
        <a href="http://ucdavis.worldcat.org/advancedsearch" on-click="setOutboundEvent">WorldCat Advanced</a>
      </div>
      <div class="break">|</div>
      <div>
        <a href="http://firstsearch.oclc.org/fsip?dbname=WorldCat" on-click="setOutboundEvent">WorldCat via FirstSearch</a>
      </div>
    </div>
  </div>
</div>
